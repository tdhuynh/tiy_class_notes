{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to Chirper (inheritance)</h1>
  <form class="" action="" method="post">
    {% csrf_token %}
    <textarea name="chirp_body" rows="2" class="form-control"></textarea>
    <input class="btn btn-default" type="submit" value="Submit">
  </form>

  <ul>
  {% for chirp in all_chirps %}
    <li>({{ chirp.created }}){{ chirp }}</li>
  {% endfor %}
  </ul>
{% endblock %}
