{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to Chirper (inheritance)</h1>

  <h3>{{ request.user }}</h3>

  <form class="" action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input class="btn btn-default" type="submit" value="Submit">
  </form>

  <ul>
  {% for chirp in all_chirps %}
    <li>({{ chirp.created }}){{ chirp }}</li>
  {% endfor %}
  </ul>
{% endblock %}
