<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lyric Search</title>
  </head>
  <body>
    <h1>Lyrics</h1>
    <form method="get">
      <input type="text" name="song_title">
      <input type="submit"  value="Search!">
    </form>

    {% for song in song_urls %}
      <div class="">
        <a href="{{ song }}">{{ song }}</a>
      </div>

    {% endfor %}

  </body>
</html>
